<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin Fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .font-main{
            font-family: 'Bebas Neue', sans-serif;
        }
    </style>
</head>

<body>
    <header class="bg-amber-100 px-4 md:px-32 py-20">
        <!-- nav-bar -->
        <nav></nav>
        <!-- banner-part -->
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="space-y-3">
                <h1 class="text-7xl uppercase font-main"><span class="text-[#FABE4C]">Be the Penguins</span>
                    <br>of Winter
                </h1>
                <p>Dive into winter fashion at Penguins of Winter, where our curated collection of jackets for both men
                    and women blends elegance with cozy comfort, offering sleek classics and trendy statement pieces
                    that never compromise on style.</p>
                <button class="py-4 px-8 bg-gradient-to-r from-[#A4BC46] to-[#85A019] rounded-xl uppercase text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 inline">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                    </svg>

                    Buy Now</button>
            </div>
            <div>
                <img src="images/model.png" alt="">
            </div>
        </div>
    </header>
    <main class="max-w-7xl mx-auto">
        <section class="py-12">
            <h3 class="text-5xl font-bebas">Woman Jacket</h3>
        </section>
    </main>
</body>

</html>
